<form [formGroup]="messageForm">
  <textarea formControlName="text"></textarea>
</form>
<form>
  <mat-form-field>
    <mat-label>Search for user</mat-label>
    <input matInput [formControl]="userSearch" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectUser($event)">
    <mat-option *ngIf="user" [value]="user.alias">{{user.alias}} {{user.pub}}</mat-option>
  </mat-autocomplete>
</form>
