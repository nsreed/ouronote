<h3>Messages</h3>
<nav>
  <button (click)="onMessageClick()">New Message</button>
</nav>
<div id="Messages" class="list">
  <ng-container *ngFor="let message of inbox|async">
    <ng-container *ngIf="message && message._">
      <input type="checkbox">
      <a [routerLink]="['/user/messages/', message._['#']]">{{message.text}}</a>
      <button [routerLink]="['/user/messages/', message._['#'], 'edit']">Edit</button>
      <button (click)="onMessageRemove(message)">Remove</button>
    </ng-container>
  </ng-container>
</div>
<router-outlet></router-outlet>
