<div
  id="Vectors"
  gdColumns="auto repeat(4, max-content)"
  appFileDnd
  class="dropzone"
>
  <ng-container *ngFor="let vector of vectors | async; let i = index">
    <div class="transparent" [ngClass]="{ odd: i % 2 === 0 }">
      <a
        mat-flat-button
        [routerLink]="['/user/vectors', vector | soul, 'edit']"
      >
        <!-- <mat-icon>enhanced_encryption</mat-icon> -->
        {{ vector.title }}
      </a>
      <a
        mat-flat-button
        [routerLink]="['/user/vectors', vector | soul, 'edit']"
        >{{ vector | updated | date }}</a
      >
      <button
        mat-icon-button
        matTooltip="Remove vector"
        (click)="remove(vector)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Settings"
        [routerLink]="['/user/vectors', vector | soul, 'permissions']"
      >
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Download" (click)="download(vector)">
        <mat-icon>file_download</mat-icon>
      </button>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="(count$ | async) === 0; else HasVectors">
  <button mat-button color="primary" (click)="create()">
    Create your first vector!
  </button>
</ng-container>
<ng-template #HasVectors> Showing {{ count$ | async }} vectors </ng-template>
