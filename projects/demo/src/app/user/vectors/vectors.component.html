<mat-toolbar>

  <button mat-button color="primary" (click)="create()">New Vector</button>
</mat-toolbar>

<div gdColumns="max-content auto max-content">
  <ng-container *ngFor="let vector of vectors|async">
    <button mat-icon-button (click)="remove(vector)">
      <mat-icon>delete</mat-icon>
    </button>
    <a mat-flat-button [routerLink]="['/user/vectors', vector|soul, 'edit']">{{vector.title}}</a>
    <span>{{vector|updated|date}}</span>
  </ng-container>

</div>
