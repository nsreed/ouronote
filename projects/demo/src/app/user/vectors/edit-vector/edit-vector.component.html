<ng-container [gunChain]="vectorNode$ | async" #vectorChain="gunChain">
  <mat-accordion
    multi
    dense
    displayMode="flat"
    *ngIf="project"
    fxLayout="column"
    fxFlex="0 1 175px"
  >
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Tools</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div matButtonToggleGroup class="column">
          <mat-button-toggle
            [checked]="tool === paper.scope.tool"
            [value]="tool"
            [appTool]="tool"
            *ngFor="let tool of paper.scope.tools"
            (click)="tool.activate()"
          >
            {{ tool.name }}
          </mat-button-toggle>
        </div>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Color</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div [appTool]="paper.scope.tool" *ngIf="paper.scope.tool">
          <app-color-form
            [color]="paper.project.currentStyle.strokeColor"
          ></app-color-form>
        </div>
      </ng-template>
    </mat-expansion-panel>

    <!-- <mat-expansion-panel>
        <mat-expansion-panel-header>Style</mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-style-form [style]="project?.currentStyle"></app-style-form>
        </ng-template>
        <mat-action-row>
          <a mat-icon-button>
            <mat-icon>more_horiz</mat-icon>
          </a>
        </mat-action-row>
      </mat-expansion-panel> -->

    <mat-expansion-panel>
      <mat-expansion-panel-header>Layers</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-action-list dense>
          <mat-list-item
            *ngFor="let layer of project?.layers"
            (click)="layer.activate()"
            [ngClass]="{ active: layer === project.activeLayer }"
          >
            {{ layer.toString() }}
            {{ layer === project.activeLayer ? "*" : "" }}
            {{ layer.children?.length }}
          </mat-list-item>
        </mat-action-list>
      </ng-template>
      <mat-action-row>
        <a mat-icon-button (click)="addLayer()">
          <mat-icon>add</mat-icon>
        </a>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [gunChain]="vectorNode$ | async">
      <mat-expansion-panel-header>Requests ({{(requestCount$|async)||0}})</mat-expansion-panel-header>
      <app-invite-requests></app-invite-requests>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- <div>

    <div class="svg" [innerHTML]="previewSVG"></div>

  <div
    (paste)="onPaste($event)"
    fxFlex="1 1 auto"
    fxLayout="column"
    fxLayoutAlign="stretch stretch"
    id="CanvasContainer"
    #Container
  >
    <mat-toolbar *ngIf="vectorNode" fxLayoutAlign="stretch" fxLayout="row">
    <span>
      {{ (vector$|async).title }} -
      <ng-container *ngFor="let owner of (owner$|async)|keyvalue">
        @{{owner.key|alias|async}}
      </ng-container>
    </span>
    <a mat-icon-button [matMenuTriggerFor]="menuMore" color="primary"><mat-icon>more_horiz</mat-icon></a>
    <mat-menu #menuMore>
      <button mat-menu-item *ngIf="vectorNode && !(layersNode$|async).canEdit" (click)="requestAccess()">
        <mat-icon>announcement</mat-icon>
        Request Access
      </button>
      <button mat-menu-item (click)="favorite()">
        <mat-icon>favorite</mat-icon>
        Favorite
      </button>
      <button mat-menu-item (click)="download()">
        <mat-icon>file_download</mat-icon>
        Download
      </button>

</ng-container>
