  <!-- FIXME value changed after it is checked -->
  <mat-accordion multi dense displayMode="flat" *ngIf="project" fxLayout="column" fxFlex="0 1 175px">
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Tools</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div matButtonToggleGroup class="column">
          <mat-button-toggle [checked]="tool === paper.scope.tool" [value]="tool" [appTool]="tool"
            *ngFor="let tool of paper.scope.tools" (click)="tool.activate()">
            {{tool.name}}
          </mat-button-toggle>
        </div>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Color</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div [appTool]="paper.scope.tool" *ngIf="paper.scope.tool">
          <app-color-form [color]="paper.project.currentStyle.strokeColor"></app-color-form>
        </div>
      </ng-template>
    </mat-expansion-panel>

    <!-- <mat-expansion-panel>

        </ng-template>

          <a mat-icon-button>
            <mat-icon>more_horiz</mat-icon>
          </a>
        </mat-action-row>
      </mat-expansion-panel> -->

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Layers</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-action-list dense>

          <mat-list-item *ngFor="let layer of project?.layers" (click)="layer.activate()"
            [ngClass]="{active: layer===project.activeLayer}">
            {{layer.toString()}} {{layer===project.activeLayer?'*':''}} {{layer.children?.length}}
          </mat-list-item>
        </mat-action-list>
      </ng-template>
      <mat-action-row>
        <a mat-icon-button (click)="addLayer()">
          <mat-icon>add</mat-icon>
        </a>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
