<ng-container [gunChain]="vectorNode$ | async" #vectorChain="gunChain">
  <mat-accordion
    multi
    dense
    displayMode="flat"
    *ngIf="project && (canEdit$ | async)"
    fxLayout="column"
    fxFlex="0 1 175px"
  >
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>Tools</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div gdColumns="auto auto" id="ToolsContainer">
          <ng-container *ngFor="let tool of paper.scope.tools">
            <ng-container *ngIf="tool.enabled$ | async">
              <button
                mat-button
                [checked]="tool === paper.scope.tool"
                [value]="tool"
                [appTool]="tool"
                (click)="tool.activate()"
                [matTooltip]="tool.name"
                [matTooltipShowDelay]="900"
                [ngClass]="{
                  active: tool === paper.scope.tool
                }"
                class="tool"
              >
                <ng-container *ngIf="tool.matIcon; else FaIcon">
                  <mat-icon [svgIcon]="tool.matIcon"></mat-icon>
                </ng-container>
                <ng-template #FaIcon>
                  <mat-icon class="{{ 'fa fa-' + tool.icon }}"></mat-icon>
                </ng-template>
              </button>
            </ng-container>
          </ng-container>
        </div>
        <app-color-form
          [color]="paper.project.currentStyle.strokeColor"
        ></app-color-form>
        <!-- <app-color-form [color]="paper.project.currentStyle.fillColor"></app-color-form> -->
        <app-stroke-width-form
          [tool]="paper.scope.tool"
          [style]="paper.scope.tool.style"
        ></app-stroke-width-form>
        <p>Size</p>
      </ng-template>
    </mat-expansion-panel>

    <!-- <mat-expansion-panel>
      <mat-expansion-panel-header>Style</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-style-form [style]="project?.currentStyle"></app-style-form>
      </ng-template>
      <mat-action-row>
        <a mat-icon-button>
          <mat-icon>more_horiz</mat-icon>
        </a>
      </mat-action-row>
    </mat-expansion-panel> -->

    <mat-expansion-panel *ngIf="false">
      <mat-expansion-panel-header>Layers</mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-action-list dense>
          <mat-list-item
            *ngFor="let layer of project?.layers"
            (click)="layer.activate()"
            [ngClass]="{ active: layer === project.activeLayer }"
          >
            {{ layer.toString() }}
            {{ layer === project.activeLayer ? "*" : "" }}
            {{ layer.children?.length }}
          </mat-list-item>
        </mat-action-list>
      </ng-template>
      <mat-action-row>
        <a mat-icon-button (click)="addLayer()">
          <mat-icon>add</mat-icon>
        </a>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel
      [gunChain]="vectorNode$ | async"
      *ngIf="isOwner$ | async"
    >
      <mat-expansion-panel-header
        >Requests ({{
          (requestCount$ | async) || 0
        }})</mat-expansion-panel-header
      >
      <app-invite-requests></app-invite-requests>
    </mat-expansion-panel>
  </mat-accordion>

  <div
    (paste)="onPaste($event)"
    fxFlex="1 1 auto"
    fxLayout="column"
    fxLayoutAlign="stretch stretch"
    id="CanvasContainer"
    #Container
  >
    <mat-toolbar
      *ngIf="vectorNode"
      fxLayoutAlign="stretch center"
      fxLayout="row"
    >
      <span>
        {{ (vector$ | async)?.title }} -
        <ng-container *ngFor="let owner of owner$ | async | keyvalue">
          @{{ owner.key | alias | async }}
        </ng-container>
      </span>
      <ng-container
        *ngIf="vectorNode && !((layersNode$ | async).userCertificate$ | async)"
      >
        <button
          mat-flat-button
          (click)="requestAccess()"
          *ngIf="!(myRequest$ | async); else PendingApproval"
        >
          <mat-icon>announcement</mat-icon>
          Request Access
        </button>
        <ng-template #PendingApproval>
          <button mat-flat-button disabled>
            <mat-icon>announcement</mat-icon>
            Pending Approval
          </button></ng-template
        >
      </ng-container>
      <button
        mat-icon-button
        (click)="copyLink()"
        matTooltip="Copy sharing link to clipboard"
      >
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button (click)="onUndoClick()">
        <mat-icon>undo</mat-icon>
      </button>
      <a mat-icon-button [matMenuTriggerFor]="menuMore" color="primary">
        <mat-icon>more_horiz</mat-icon>
      </a>
      <div fxFlex></div>
      <mat-menu #menuMore>
        <button mat-menu-item (click)="favorite()">
          <mat-icon>favorite</mat-icon>
          Favorite
        </button>
        <button mat-menu-item (click)="download()">
          <mat-icon>file_download</mat-icon>
          Download
        </button>
      </mat-menu>
    </mat-toolbar>
    <div id="WorkspaceContainer">
      <canvas id="Workspace" appPaperEdit #paper="appPaperEdit"></canvas>
    </div>
  </div>
</ng-container>
