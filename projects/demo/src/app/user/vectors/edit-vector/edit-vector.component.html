<form [formGroup]="vectorForm">
  <input type="text" formControlName="title">
</form>
<div class="row grow">
  <aside>
    <h3>Style</h3>
    <hr>
    <h3>Layers</h3>
    <button (click)="addLayer()">Add Layer</button>
    <div *ngFor="let layer of project?.layers" (click)="layer.activate()">
      {{layer.toString()}} {{layer===project.activeLayer?'*':''}}
      <!-- <div *ngFor="let child of layer.children">
        {{child.toString()}}
      </div> -->
    </div>
    <hr>
    <h3>Tools</h3>
    <div [appTool]="tool" *ngFor="let tool of paper.scope.tools" (click)="tool.activate()">
      {{tool.name}}
    </div>

    <div [appTool]="paper.scope.tool" *ngIf="paper.scope.tool">
      {{paper.scope.tool.name}}
    </div>
  </aside>
  <canvas appPaper #paper="appPaper"></canvas>
  <!-- <canvas appPaper #output="appPaper"></canvas> -->

</div>
