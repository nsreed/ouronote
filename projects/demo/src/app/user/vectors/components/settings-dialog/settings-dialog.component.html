<h1 mat-dialog-title>
  Vector Settings
  <button mat-raised-button color="primary" (click)="onDoneClick()">
    Done
  </button>
</h1>

<mat-dialog-content fxFlex="1 0 auto" [gunChain]="vector">
  <mat-tab-group [selectedIndex]="data.mode === 'people' ? 1 : 0">
    <mat-tab label="Collaborators">
      <app-invited-users></app-invited-users>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label" [matBadge]="(requestCount$ | async) || null" matBadgeColor="warn">Requests</span>
      </ng-template>
      <app-invite-requests></app-invite-requests>
    </mat-tab>
    <mat-tab label="License">
      <app-license-selector [control]="form.controls.license" [customControl]="form.controls.customLicense">
      </app-license-selector>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
