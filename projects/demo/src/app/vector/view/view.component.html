<mat-toolbar fxLayout="row" fxLayoutGap="1em">
  <span id="Title">
    {{ (vector$ | async)?.title }} -
    <ng-container *ngFor="let owner of owner$ | async | keyvalue">
      @{{ owner.key | alias | async }}
    </ng-container>
  </span>
  <a
    *ngIf="!editClicked"
    mat-flat-button
    (click)="editClicked = true"
    [routerLink]="['/user/vectors', vectorPub, 'edit']"
    >Edit
  </a>
  <button mat-icon-button (click)="about()" *ngIf="!(is$ | async)">
    <mat-icon>info</mat-icon>
  </button> </mat-toolbar
><mat-progress-bar
  *ngIf="editClicked"
  mode="indeterminate"
  color="primary"
></mat-progress-bar>
<app-vector-preview [vector]="vectorNode$ | async"></app-vector-preview>
