      /* This style lets us effeciently load up web fonts without contacting google, thus avoiding a call to a 3rd party.
       by embedding here we can also kick off loading font files before downloading/parsing the other .css import
       Note: since fonts are static, we don't need to cache-bust, they should be fine to cache
       used https://google-webfonts-helper.herokuapp.com/fonts/ to generate compatible fonts
    */

      /* Angular Material Icons */
      /* fallback */
      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url("/assets/web-fonts/material-design-icons/MaterialIcons-Regular.eot");
        src: local("Material Icons"),
          url("/assets/web-fonts/material-design-icons/MaterialIcons-Regular.eot?#iefix")
            format("embedded-opentype"),
          url("/assets/web-fonts/material-design-icons/MaterialIcons-Regular.woff2")
            format("woff2"),
          url("/assets/web-fonts/material-design-icons/MaterialIcons-Regular.woff")
            format("woff"),
          url("/assets/web-fonts/material-design-icons/MaterialIcons-Regular.ttf")
            format("truetype");
      }

      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;

        /* font smoothing settings*/
        font-feature-settings: "liga";
        /*IE*/
        -webkit-font-feature-settings: "liga";
        /*WebKit*/
        -webkit-font-smoothing: antialiased;
        /*WebKit*/
        text-rendering: optimizeLegibility;
        /*safari & chrome*/
        -moz-osx-font-smoothing: grayscale;
        /*firefox*/
      }
