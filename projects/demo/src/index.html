  <style>
    /* This style lets us effeciently load up web fonts without contacting google, thus avoiding a call to a 3rd party. 
       by embedding here we can also kick off loading font files before downloading/parsing the other .css import 
       Note: since fonts are static, we don't need to cache-bust, they should be fine to cache
       used https://google-webfonts-helper.herokuapp.com/fonts/ to generate compatible fonts
    */
    /* roboto-300 - latin-ext_latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 300;
      font-display: swap;
      src: url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.eot');
      src: local(''),
        url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.eot?#iefix') format('embedded-opentype'),
        url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.woff2') format('woff2'),
        url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.woff') format('woff'),
        url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.ttf') format('truetype'),
        url('/assets/web-fonts/roboto-v29-latin-ext_latin-300.svg#Roboto') format('svg');
    }

    /* roboto-300italic - latin-ext_latin */
    @font-face {
      font-family: 'Roboto';
      font-style: italic;
      font-weight: 300;
